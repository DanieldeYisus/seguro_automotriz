{% extends "dashboard/base.html" %}
{% block title %}Módulo Usuarios{% endblock title %}
{% block content %}
<div class="d-flex justify-content-between mb-4">
    <div class="mr-1">
        <a class="text-decoration-none text-light" href="{% url 'usuarios_disabled' %}">
            <button href="#" class="btn btn-sm btn-danger shadow-sm ">
                <i class="fas fa-users fa-sm text-white-50"></i> Usuarios Inactivos
                <span class="badge badge-light">{{usuariosDisable.dcount}}</span>
            </button>
        </a>
    </div>

    <div class="ml-1">
        <button href="#" class="btn btn-sm btn-primary shadow-sm show-usuario" data-url="{% url 'usuario_create' %}">
            <i class="fas fa-users fa-sm text-white-50"></i> Registrar Usuarios</button>
    </div>
</div>
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Usuarios</h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered table-hover text-center" id="table_usuario" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th scope="col">Rut</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Correo</th>
                        <th scope="col">Teléfono</th>
                        <th scope="col">Rol</th>
                        <th scope="col">Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% include "registration/usuarios/usuario_2.html" %}
                </tbody>
            </table>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="modal_usuario" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">

            </div>
        </div>
    </div>
</div>

{% endblock %}
