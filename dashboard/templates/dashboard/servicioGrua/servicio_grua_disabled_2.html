{% for servicios_grua in servicios_gruas_disabled %}
    <tr>
        <th scope="row">{{ servicios_grua.id }}</th>
        <td>{{ servicios_grua.nombre }}</td>
        <td>{{ servicios_grua.razon_social }}</td>
        <td>+56{{ servicios_grua.telefono }}</td>
        <td>{{ servicios_grua.correo }}</td>

        <td>
            <div class="dropdown">
                <a class="text-dark btn btn-light btn-sm" href="#" id="navbarDropdown"
                   role="button"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-ellipsis-v"></i>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                    <button class="dropdown-item show_servicio_reactive"
                            data-url="{% url 'servicio_grua_reactive' servicios_grua.id %}">
                        Reactivar
                    </button>
                </div>
            </div>
        </td>

    </tr>
{% empty %}
    <tr>
        <td colspan="10" class="text-center">No hay Servicios de Gr√∫as</td>
    </tr>
{% endfor %}

<!-- Modal -->
<div class="modal fade" id="modal_servicio_grua" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">

        </div>
    </div>
</div>
