{% extends "dashboard/base.html" %}

{% block content %}
<div class="d-sm-flex align-items-center justify-content-end mb-4">
    <button href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm show-vehiculo"
        data-url="{% url 'vehiculo_create' %}">
        <i class="fas fa-car-side fa-sm text-white-50"></i> Registrar Vehículo</button>
</div>
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Vehículos</h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered table-hover text-center" id="table_vehiculo" width="100%"
                cellspacing="0">
                <thead>
                    <tr>
                        <th scope="col">Patente</th>
                        <th scope="col">Año</th>
                        <th scope="col">Modelo</th>
                        <th scope="col">N° Motor</th>
                        <th scope="col">Marca</th>
                        <th scope="col">RUT Asegurado</th>
                        <th scope="col">Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% include "dashboard/vehiculos/vehiculo_2.html" %}
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="modal_vehiculo" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">

            </div>
        </div>
    </div>
</div>

{% endblock %}
